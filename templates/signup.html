<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script>
      const firebaseConfig = {
    apiKey: "AIzaSyAvGsdrLnRjwYmls1BO_BWDAK152Pmw_S4",
    authDomain: "hoohacks2.firebaseapp.com",
    projectId: "hoohacks2",
    storageBucket: "hoohacks2.appspot.com",
    messagingSenderId: "1045938941553",
    appId: "1:1045938941553:web:3775a65ed7cda53da875d0",
    measurementId: "G-V180XPYX6L"
  };
      firebase.initializeApp(firebaseConfig);

      function signUp() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((user) => {
            window.location.replace("{{ url_for('welcome') }}"); // Redirect on success
        })
          .catch((error) => {
            alert(error.message); // Show error message
          });
      }
    </script>
</head>
<body class="interactive-background">
    <div id="signup-form">
        <h2>Signup</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="signUp()">Signup</button>
        <!-- Inside the <body> tag of your signup.html -->
          <p>Already have an account? <a href="{{ url_for('login') }}" class="toggle-btn">Sign in</a></p>
    </div>
    <script>
        // JavaScript for Interactive Background
        document.addEventListener('mousemove', (e) => {
          const x = e.clientX / window.innerWidth;
          const y = e.clientY / window.innerHeight;
          document.body.style.background = `linear-gradient(${x * 360}deg, #f6d365, #fda085)`;
        });
      </script>  
</body>
</html>
