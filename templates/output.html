<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Insights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body>
    <div class="content">
        <!-- Back button -->
        <a href="{{ url_for('form') }}" class="back-button">Back to Form</a>
        
        <h2>Your Financial Insights</h2>
        <table id="financial-insights">
            <thead>
                <tr>
                    <th>Insight</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through your insights and fill the table rows -->
                {% for insight in insights_list %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ insight }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Additional scripts if needed -->
</body>
</html>
